<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css' ) }}">
  {% block title %}{% endblock %}
  <link rel="icon" href="{{ url_for('static', filename='photo/siteicon.png' ) }}">
</head>

<body>


  <header class="p-3 text-bg-dark" style="height: 60px;">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <img src="{{ url_for('static', filename='photo/siteicon.png' ) }}" style="height: 2.7em; width: auto; margin-right: 10px;">
          <div class="d-flex align-items-center">
          <li style="font-size: 1rem; margin: auto 0; margin-right: 20px;" class="text-white "><b>TEYMUR</b></li> <!-- Изменил тег на li и добавил стили -->

          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="/shop" class="nav-link px-2 text-white">Каталог</a></li>
          {% if current_user.is_authenticated %}
          <li><a href="/create" class="nav-link px-2 text-white">Создать</a></li>
          {% endif %}
  
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="get" name="search">
          <input type="search" class="form-control form-control-dark" placeholder="Search.."
            aria-label="Search" name="search" action="/search" style="line-height: 1;">
          
        </form>
 
        <div class="text-end d-inline-flex mx-10 ">
          <div class="grid gap-1 column-gap-4 d-flex">
            
        </div>
          {% if current_user.is_authenticated %}
          <a class="btn btn-primary p-2 g-col-6" style="padding: 0; line-height: 1;" href="/logout" role="button">Выход</a>
          {% else %}
          <a class="btn btn-primary p-2 g-col-6" style="margin-right: 10px; padding: 0; line-height: 1;" href="/login" role="button">Вход</a>
          <a class="btn btn-primary p-2 g-col-6" style="padding: 0; line-height: 1;" href="/register" role="button">Регистрация</a>

          {% endif %}
          

          </div>
        </div>

        </div>
      </div>
    </div>
  </header>


  {% block body %}{% endblock %}

</body>

</html>
