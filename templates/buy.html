{% block body %}


<div class="card col-sm-3 m-auto my-4 mx-3 " style="width: 18rem;">
    <img src="https://top10a.ru/wp-content/uploads/2016/01/«Война-и-мир»-Л.-Н.-Толстой.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.text}}</p>
      <a href="/buy/{{post.id}}" class="btn btn-primary">{{post.cost}} рублей</a>
      <p class="card-genre">{{post.genre}}</p>
    </div>
    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
      <input type="submit" value="Delete Post" class="btn btn-primary">
  </form>
  </div>



  
{% endblock %}
