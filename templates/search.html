{% extends 'base.html'%}
{% block title %}
<title>Поиск</title>
{% endblock %}




{% block body %}

{% for post in result %}
<div class="card col-sm-3 m-auto my-4 mx-3 " style="width: 18rem;">
    <img src="https://top10a.ru/wp-content/uploads/2016/01/«Война-и-мир»-Л.-Н.-Толстой.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.text}}</p>
      <a href="#" class="btn btn-primary">{{post.cost}} рублей</a>
      <p class="card-genre">{{post.genre}}</p>
    </div>
  </div>
   
  <h1>{{fun}}</h1>
{% endfor %}

{% endblock %}
