{% extends 'base.html' %}

{% block title %}
<title>Каталог</title>
{% endblock %}

{% block body %}
<h1 style="text-align: center">Каталог</h1>


<div class="subject-list m-auto row container-sm p-3">
{% for post in posts %}

<div class="card col-sm-3 m-auto my-4 mx-3 " style="width: 18rem;">
    <img src="https://sun6-22.userapi.com/s/v1/if1/qhjKIuWNJsyua8LQB8_YAt_PhErJP3hccLl9HpUoUZQVu-WSJ1AJaA9ClywpxWdrGssjk0W0.jpg?size=738x1116&quality=96&crop=39,39,738,1116&ava=1" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.text}}</p>
      <a href="/buy/{{post.id}}" class="btn btn-primary">{{post.cost}} рублей</a>
      <p class="card-genre">{{post.genre}}</p>
      
    </div>
  </div>
   

  
{% endfor %}
</div>
{% endblock %}
