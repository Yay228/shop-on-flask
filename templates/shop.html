<div class="subject-list m-auto row container-sm p-3">
{% for post in posts %}

<div class="card m-auto mx-3 my-4" style="width: 18rem;">
  <img src="{{post.image}}" class="card-img-top" style="height: 350px;" alt="...">
  <div class="card-body">
    <p style="color: red"><b>{{post.cost}} ₽</b></p>
    <h5 class="card-title">{{post.title | capitalize}}</h5>
    <p class="card-text"  style="text-transform: capitalize;">{{post.text | capitalize}}</p>


    <a href="/buy/{{post.id}}" class="btn btn-primary">Купить</a>

  </div>

</div>

{% endfor %}
