{% extends 'base.html'%}

{% block title %}
<title>Вход</title>
{% endblock %}


{% block body %}
<div class="position-absolute top-50 start-50 translate-middle">
<form method="post" action="/login">
  <div class="d-flex justify-content-center">
    <img src="{{ url_for('static', filename='photo/free.png' ) }}" style="height: 100px; width: auto;">
  </div>
  <div class=" justify-content-center" style="display: grid;">
  <h1 style="text-align: center;">Вход</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flashes d-flex justify-content-end pe-3">
      {% for message in messages %}
        <div class="alert alert-warning" role="alert">
          {{ message }}
        </div>
      {% endfor %}
      </div>
    {% endif %}
    {% endwith %}
  </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary" value="Log In">Submit</button>
    <div class="mb-3 form-check">
     
    </div>


  </form>
</div>
    
{% endblock %}
